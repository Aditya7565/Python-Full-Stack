<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Creative House Blast</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #c9d6ff, #e2e2e2);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }
    h1 {
      margin-bottom: 20px;
      color: #333;
    }
    .container {
      display: flex;
      justify-content: space-between;
      width: 100%;
      max-width: 800px;
      padding: 0 40px;
    }
    .house {
      width: 150px;
      height: 150px;
      position: relative;
      background-color: #f0e68c;
      border: 4px solid #444;
      border-radius: 10px;
      transition: all 0.5s ease;
    }
    .roof {
      width: 0;
      height: 0;
      border-left: 75px solid transparent;
      border-right: 75px solid transparent;
      border-bottom: 50px solid #b22222;
      position: absolute;
      top: -50px;
      left: 0;
    }
    .blast {
      background: radial-gradient(circle, red, orange, black);
      border-radius: 50%;
      animation: explode 0.8s ease-in-out;
    }
    @keyframes explode {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.5); opacity: 0.6; }
      100% { transform: scale(0); opacity: 0; }
    }
    .new-house {
      background-color: #98fb98;
      border-color: #2e8b57;
    }
    button {
      margin-top: 40px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      background-color: #444;
      color: white;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background-color: #222;
    }
  </style>
</head>
<body>
  <h1>House Blast & Rebuild</h1>
  <div class="container">
    <div id="house1" class="house">
      <div class="roof"></div>
    </div>
    <div id="house2" class="house">
      <div class="roof"></div>
    </div>
  </div>
  <button onclick="blastHouses()">ðŸ’£ Blast & Rebuild</button>

  <script>
    function blastHouses() {
      const house1 = document.getElementById('house1');
      const house2 = document.getElementById('house2');

      // Blast effect
      house1.classList.add('blast');
      house2.classList.add('blast');

      // Remove roofs
      house1.querySelector('.roof').style.display = 'none';
      house2.querySelector('.roof').style.display = 'none';

      setTimeout(() => {
        // New home rebuild
        house1.classList.remove('blast');
        house2.classList.remove('blast');
        house1.classList.add('new-house');
        house2.classList.add('new-house');
      }, 800);
    }
  </script>
</body>
</html>
