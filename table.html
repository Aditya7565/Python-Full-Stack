<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Grades Table</title>
</head>
<body>
    <table border="1">
        <caption>Student Grades Report</caption>
        
        <thead>
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Grade</th>
            </tr>
        </thead>
        
        <tbody>
            <tr>
                <th scope="row">Alice</th>
                <td>A</td>
            </tr>
            <tr>
                <th scope="row" rowspan="2">Bob</th> <!-- rowspan: Bob spans 2 rows -->
                <td>B</td>
            </tr>
            <tr>
                <td>C</td>
            </tr>
        </tbody>
        
        <tfoot>
            <tr>
                <td colspan="2" style="text-align:center;">End of Report</td> <!-- colspan: footer spans 2 columns -->
            </tr>
        </tfoot>
    </table>
</body>
</html>
